<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
		.container {
			padding : 0 10px;
		}

		section {
			margin:10px 0;
		}

		.tit {
			margin: 5px 0;
			font-size: 16px;
			color : #719e20;
		}

	</style>
</head>
<body>
	<div class="container">
		<section>
			<div class="tit">文本</div>
			<p> 默认字体大小 16px 行高1.5 颜色#000 </p>
			<h1>标题 h1 18px</h1>
			<h2>栏目 h2 17px</h2>
			<h3>正文 导航 h3 16px</h3>
			<h4>正文 段落 h4 16px</h4>
			<h5>副内文 h5 14px 同 kui-txt-sub</h5>
			<h6>辅助文字 h6 12px 同 kui-txt-tips</h6>
		</section>
		<section>
			<div class="tit">颜色</div>
			<div>默认颜色 #000</div>
			<div class="kui-txt-info">次要颜色 #777</div>
			<div class="kui-txt-muted">禁用状态色 如日期，input #bbb</div>
			<div class="kui-txt-error">错误状态色 同 kui-txt-red</div>
			<div class="kui-txt-highlight">高亮色 如关键字高亮</div>
			<a href="javascript:;">链接色</a>
			<em>em</em>
		</section>
		<section>
			<div class="tit">文本对齐</div>
			<div class="kui-txt-justify">普通文本两端对齐。一起去玩是一家专注于日本轻奢游的平台。</div>
			<div class="kui-txt-justify-one">文本两端对齐</div>
		</section>

	</div>
</body>
</html>
